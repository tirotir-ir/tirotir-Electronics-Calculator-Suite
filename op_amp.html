<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function calculateOpAmp() {
            const vcc = parseFloat(document.getElementById('vcc').value);
            const gain = parseFloat(document.getElementById('gain').value);
            const rf = parseFloat(document.getElementById('rf').value) || null;
            const config = document.getElementById('config').value;
            const resultDiv = document.getElementById('result');
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');

            // Clear previous content
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultDiv.innerHTML = '';

            // Input validation
            if (isNaN(vcc) || vcc <= 0) {
                resultDiv.innerHTML = '<span class="error">Supply voltage must be a positive number.</span>';
                return;
            }
            if (isNaN(gain) || gain < 1) {
                resultDiv.innerHTML = '<span class="error">Gain must be at least 1.</span>';
                return;
            }
            if (rf !== null && (isNaN(rf) || rf <= 0)) {
                resultDiv.innerHTML = '<span class="error">Feedback resistor must be a positive number if provided.</span>';
                return;
            }

            let rg;
            if (rf === null) {
                rf = 10000; // Default feedback resistor value
                if (config === 'non-inverting') {
                    rg = rf / (gain - 1);
                } else { // inverting
                    rg = rf / (gain + 1); // Gain = -Rf/Rg for inverting
                }
            } else {
                if (config === 'non-inverting') {
                    rg = rf / (gain - 1);
                } else {
                    rg = rf / (gain + 1);
                }
                // Verify calculated gain matches input
                const calculatedGain = config === 'non-inverting' ? 1 + rf / rg : -rf / rg;
                if (Math.abs(calculatedGain - gain) > 0.1) {
                    resultDiv.innerHTML = '<span class="error">Provided Rf and calculated Rg do not match the desired gain. Recalculate with adjusted Rf.</span>';
                    return;
                }
            }

            // Calculate max output (90% of Vcc to avoid saturation)
            const maxOutput = vcc * 0.9;

            // Display results
            resultDiv.innerHTML = `Feedback Resistor (Rf) = ${rf.toFixed(2)} ohms<br>
                                  Gain Resistor (Rg) = ${rg.toFixed(2)} ohms<br>
                                  Gain = ${config === 'inverting' ? '-' : ''}${gain.toFixed(2)}<br>
                                  Max Output Voltage = ${maxOutput.toFixed(2)} V`;

            // Draw circuit
            drawCircuit(ctx, vcc, rf, rg, config);
        }

        function drawOpAmp(ctx, x, y) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.moveTo(x - 50, y - 50);
            ctx.lineTo(x + 50, y - 50);
            ctx.lineTo(x + 30, y + 50);
            ctx.lineTo(x - 30, y + 50);
            ctx.closePath();
            ctx.moveTo(x, y - 50);
            ctx.lineTo(x, y - 80); // Output
            ctx.moveTo(x - 30, y + 25);
            ctx.lineTo(x - 60, y + 25); // Inverting input
            ctx.moveTo(x + 30, y + 25);
            ctx.lineTo(x + 60, y + 25); // Non-inverting input
            ctx.stroke();
        }

        function drawResistor(ctx, x, y, label, isHorizontal = true) {
            const width = 80;
            const height = 25;
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            if (isHorizontal) {
                ctx.moveTo(x - 50, y);
                ctx.lineTo(x - width / 2, y);
                ctx.strokeRect(x - width / 2, y - height / 2, width, height);
                ctx.moveTo(x + width / 2, y);
                ctx.lineTo(x + 50, y);
                ctx.fillText(label, x - 35, y - height / 2 - 8);
            } else {
                ctx.moveTo(x, y - 50);
                ctx.lineTo(x, y - height / 2);
                ctx.strokeRect(x - width / 2, y - height / 2, width, height);
                ctx.moveTo(x, y + height / 2);
                ctx.lineTo(x, y + 50);
                ctx.fillText(label, x + width / 2 + 5, y);
            }
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.stroke();
        }

        function drawVoltageSource(ctx, x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.moveTo(x - 20, y);
            ctx.lineTo(x - 50, y);
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x + 50, y);
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText(label, x - 15, y - 25);
            ctx.stroke();
        }

        function drawCircuit(ctx, vcc, rf, rg, config) {
            const x = 400;
            const y = 150;
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            drawVoltageSource(ctx, x - 150, y, `Vcc = ${vcc.toFixed(2)}V`);
            drawOpAmp(ctx, x, y);
            if (config === 'non-inverting') {
                drawResistor(ctx, x + 80, y - 100, `Rf (${rf.toFixed(2)}立)`);
                drawResistor(ctx, x + 80, y, `Rg (${rg.toFixed(2)}立)`);
                ctx.moveTo(x + 60, y + 25); // Non-inverting input to ground
                ctx.lineTo(x + 80, y);
                ctx.moveTo(x + 80, y);
                ctx.lineTo(x + 130, y);
                ctx.moveTo(x, y - 50); // Output to Rf
                ctx.lineTo(x + 80, y - 100);
                ctx.moveTo(x + 80, y - 100);
                ctx.lineTo(x + 130, y - 100);
            } else { // inverting
                drawResistor(ctx, x - 80, y - 100, `Rf (${rf.toFixed(2)}立)`);
                drawResistor(ctx, x - 80, y, `Rg (${rg.toFixed(2)}立)`);
                ctx.moveTo(x - 60, y + 25); // Inverting input to Rg
                ctx.lineTo(x - 80, y);
                ctx.moveTo(x - 80, y);
                ctx.lineTo(x - 130, y);
                ctx.moveTo(x, y - 50); // Output to Rf
                ctx.lineTo(x - 80, y - 100);
                ctx.moveTo(x - 80, y - 100);
                ctx.lineTo(x - 130, y - 100);
            }
            ctx.moveTo(x - 150, y);
            ctx.lineTo(x - 50, y); // Vcc to op-amp
            ctx.moveTo(x + 50, y);
            ctx.lineTo(x + 150, y); // Output to ground-like
            ctx.stroke();
        }

        function resetForm() {
            document.getElementById('vcc').value = '12';
            document.getElementById('gain').value = '2';
            document.getElementById('rf').value = '';
            document.getElementById('config').value = 'non-inverting';
            document.getElementById('result').innerHTML = '';
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function exportImage() {
            const canvas = document.getElementById('circuitCanvas');
            const link = document.createElement('a');
            link.download = 'op_amp_circuit.png';
            // Ensure canvas is fully rendered before export
            setTimeout(() => {
                link.href = canvas.toDataURL('image/png');
                link.click();

        }

        // Initialize with default values
        window.addEventListener('load', () => calculateOpAmp());
    </script>
