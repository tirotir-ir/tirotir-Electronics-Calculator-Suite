<script>
    function calculateOpAmp() {
        const vcc = parseFloat(document.getElementById('vcc').value);
        const gain = parseFloat(document.getElementById('gain').value);
        let rf = parseFloat(document.getElementById('rf').value); // Use let to allow reassignment
        const config = document.getElementById('config').value;
        const resultDiv = document.getElementById('result');
        const canvas = document.getElementById('circuitCanvas');
        const ctx = canvas.getContext('2d');

        // Clear previous content
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        resultDiv.innerHTML = '';

        // Input validation
        if (isNaN(vcc) || vcc <= 0) {
            resultDiv.innerHTML = '<span class="error">Supply voltage must be a positive number.</span>';
            return;
        }
        if (isNaN(gain) || gain < 1) {
            resultDiv.innerHTML = '<span class="error">Gain must be at least 1.</span>';
            return;
        }
        if (rf !== null && (isNaN(rf) || rf <= 0)) {
            resultDiv.innerHTML = '<span class="error">Feedback resistor must be a positive number if provided.</span>';
            return;
        }

        // Set default Rf if not provided
        if (rf === null || isNaN(rf)) {
            rf = 10000; // Default feedback resistor value
        }

        let rg;
        if (config === 'non-inverting') {
            rg = rf / (gain - 1);
        } else { // inverting
            rg = rf / (gain + 1); // Gain = -Rf/Rg for inverting
        }

        // Verify calculated gain matches input if Rf was provided
        if (document.getElementById('rf').value !== '') {
            const calculatedGain = config === 'non-inverting' ? 1 + rf / rg : -rf / rg;
            if (Math.abs(calculatedGain - gain) > 0.1) {
                resultDiv.innerHTML = '<span class="error">Provided Rf and calculated Rg do not match the desired gain. Recalculate with adjusted Rf.</span>';
                return;
            }
        }

        // Calculate max output (90% of Vcc to avoid saturation)
        const maxOutput = vcc * 0.9;

        // Display results
        resultDiv.innerHTML = `Feedback Resistor (Rf) = ${rf.toFixed(2)} ohms<br>
                              Gain Resistor (Rg) = ${rg.toFixed(2)} ohms<br>
                              Gain = ${config === 'inverting' ? '-' : ''}${gain.toFixed(2)}<br>
                              Max Output Voltage = ${maxOutput.toFixed(2)} V`;

        // Draw circuit
        drawCircuit(ctx, vcc, rf, rg, config);
    }

    function drawOpAmp(ctx, x, y) {
        ctx.beginPath();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.moveTo(x - 50, y - 50);
        ctx.lineTo(x + 50, y - 50);
        ctx.lineTo(x + 30, y + 50);
        ctx.lineTo(x - 30, y + 50);
        ctx.closePath();
        ctx.moveTo(x, y - 50);
        ctx.lineTo(x, y - 80); // Output
        ctx.moveTo(x - 30, y + 25);
        ctx.lineTo(x - 60, y + 25); // Inverting input
        ctx.moveTo(x + 30, y + 25);
        ctx.lineTo(x + 60, y + 25); // Non-inverting input
        ctx.stroke();
    }

    function drawResistor(ctx, x, y, label, isHorizontal = true) {
        const width = 80;
        const height = 25;
        ctx.beginPath();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        if (isHorizontal) {
            ctx.moveTo(x - 50, y);
            ctx.lineTo(x - width / 2, y);
            ctx.strokeRect(x - width / 2, y - height / 2, width, height);
            ctx.moveTo(x + width / 2, y);
            ctx.lineTo(x + 50, y);
            ctx.fillText(label, x - 35, y - height / 2 - 8);
        } else {
            ctx.moveTo(x, y - 50);
            ctx.lineTo(x, y - height / 2);
            ctx.strokeRect(x - width / 2, y - height / 2, width, height);
            ctx.moveTo(x, y + height / 2);
            ctx.lineTo(x, y + 50);
            ctx.fillText(label, x + width / 2 + 5, y);
        }
        ctx.fillStyle = '#333';
        ctx.font = '14px Arial';
        ctx.stroke();
    }

    function drawVoltageSource(ctx, x, y, label) {
        ctx.beginPath();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.moveTo(x - 20, y);
        ctx.lineTo(x - 50, y);
        ctx.moveTo(x + 20, y);
        ctx.lineTo(x + 50, y);
        ctx.fillStyle = '#333';
        ctx.font = '14px Arial';
        ctx.fillText(label, x - 15, y - 25);
        ctx.stroke();
    }

    function drawCircuit(ctx, vcc, rf, rg, config) {
        const x = 400;
        const y = 150;
        ctx.beginPath();
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        drawVoltageSource(ctx, x - 150, y, `Vcc = ${vcc.toFixed(2)}V`);
        drawOpAmp(ctx, x, y);
        if (config === 'non-inverting') {
            drawResistor(ctx, x + 80, y - 100, `Rf (${rf.toFixed(2)}立)`);
            drawResistor(ctx, x + 80, y, `Rg (${rg.toFixed(2)}立)`);
            ctx.moveTo(x + 60, y + 25); // Non-inverting input to ground
            ctx.lineTo(x + 80, y);
            ctx.moveTo(x + 80, y);
            ctx.lineTo(x + 130, y);
            ctx.moveTo(x, y - 50); // Output to Rf
            ctx.lineTo(x + 80, y - 100);
            ctx.moveTo(x + 80, y - 100);
            ctx.lineTo(x + 130, y - 100);
        } else { // inverting
            drawResistor(ctx, x - 80, y - 100, `Rf (${rf.toFixed(2)}立)`);
            drawResistor(ctx, x - 80, y, `Rg (${rg.toFixed(2)}立)`);
            ctx.moveTo(x - 60, y + 25); // Inverting input to Rg
            ctx.lineTo(x - 80, y);
            ctx.moveTo(x - 80, y);
            ctx.lineTo(x - 130, y);
            ctx.moveTo(x, y - 50); // Output to Rf
            ctx.lineTo(x - 80, y - 100);
            ctx.moveTo(x - 80, y - 100);
            ctx.lineTo(x - 130, y - 100);
        }
        ctx.moveTo(x - 150, y);
        ctx.lineTo(x - 50, y); // Vcc to op-amp
        ctx.moveTo(x + 50, y);
        ctx.lineTo(x + 150, y); // Output to ground-like
        ctx.stroke();
    }

    function resetForm() {
        document.getElementById('vcc').value = '12';
        document.getElementById('gain').value = '2';
        document.getElementById('rf').value = '';
        document.getElementById('config').value = 'non-inverting';
        document.getElementById('result').innerHTML = '';
        const canvas = document.getElementById('circuitCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function exportImage() {
        const canvas = document.getElementById('circuitCanvas');
        const link = document.createElement('a');
        link.download = 'op_amp_circuit.png';
        // Ensure canvas is fully rendered before export
        setTimeout(() => {
            link.href = canvas.toDataURL('image/png');
            link.click();
        }, 150); // Increased delay for better reliability
    }

    // Initialize with default values
    window.addEventListener('load', () => calculateOpAmp());
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator - tirotir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .input-group {
            margin: 10px 0;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            border: 1px solid #333;
            background-color: white;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #result {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Ohm's Law Calculator</h1>
    <p>Enter any two values (voltage, current, or resistance) to calculate the third.</p>
    <div class="input-group">
        <label>Voltage (V, volts):</label>
        <input type="number" id="voltage" placeholder="e.g., 12" step="any">
    </div>
    <div class="input-group">
        <label>Current (I, amps):</label>
        <input type="number" id="current" placeholder="e.g., 0.5" step="any">
    </div>
    <div class="input-group">
        <label>Resistance (R, ohms):</label>
        <input type="number" id="resistance" placeholder="e.g., 24" step="any">
    </div>
    <button onclick="calculateOhmsLaw()">Calculate</button>
    <button onclick="exportImage()">Export Image</button>
    <div id="result"></div>
    <canvas id="circuitCanvas" width="800" height="300"></canvas>
    <footer>Powered by tirotir</footer>

    <script>
        function calculateOhmsLaw() {
            const V = parseFloat(document.getElementById('voltage').value);
            const I = parseFloat(document.getElementById('current').value);
            const R = parseFloat(document.getElementById('resistance').value);
            const resultDiv = document.getElementById('result');
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const inputs = [V, I, R].map(val => !isNaN(val) && val !== '');
            const inputCount = inputs.filter(Boolean).length;
            if (inputCount !== 2) {
                resultDiv.innerHTML = '<span class="error">Please enter exactly two values to calculate the third.</span>';
                return;
            }

            let result;
            if (!isNaN(V) && !isNaN(I)) {
                if (I === 0) {
                    resultDiv.innerHTML = '<span class="error">Current cannot be zero when calculating resistance.</span>';
                    return;
                }
                result = `Resistance (R) = ${V / I} ohms`;
                drawCircuit(ctx, V, I, V / I);
            } else if (!isNaN(V) && !isNaN(R)) {
                if (R === 0) {
                    resultDiv.innerHTML = '<span class="error">Resistance cannot be zero when calculating current.</span>';
                    return;
                }
                result = `Current (I) = ${(V / R).toFixed(3)} amps`;
                drawCircuit(ctx, V, V / R, R);
            } else if (!isNaN(I) && !isNaN(R)) {
                result = `Voltage (V) = ${(I * R).toFixed(3)} volts`;
                drawCircuit(ctx, I * R, I, R);
            }

            resultDiv.innerHTML = result;
        }

        function drawResistor(ctx, x, y, label) {
            const width = 40;
            const height = 20;
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.moveTo(x - 30, y);
            ctx.lineTo(x - width / 2, y);
            ctx.strokeRect(x - width / 2, y - height / 2, width, height);
            ctx.moveTo(x + width / 2, y);
            ctx.lineTo(x + 30, y);
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.fillText(label, x - 10, y - height / 2 - 5);
            ctx.stroke();
        }

        function drawVoltageSource(ctx, x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.arc(x, y, 15, 0, 2 * Math.PI); // Circle for voltage source
            ctx.moveTo(x - 15, y);
            ctx.lineTo(x - 30, y);
            ctx.moveTo(x + 15, y);
            ctx.lineTo(x + 30, y);
            ctx.fillText(label, x - 10, y - 20);
            ctx.stroke();
        }

        function drawCircuit(ctx, V, I, R) {
            const x = 400;
            const y = 150;
            ctx.beginPath();
            ctx.moveTo(x - 150, y);
            drawVoltageSource(ctx, x - 80, y, `${V.toFixed(2)}V`);
            drawResistor(ctx, x + 20, y, `${R.toFixed(2)}立`);
            ctx.moveTo(x + 50, y);
            ctx.lineTo(x + 100, y);
            ctx.lineTo(x + 100, y + 50);
            ctx.lineTo(x - 150, y + 50);
            ctx.lineTo(x - 150, y);
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.fillText(`I = ${I.toFixed(3)}A`, x - 50, y - 30);
            ctx.stroke();
        }

        function exportImage() {
            const canvas = document.getElementById('circuitCanvas');
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'ohms_law.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }, 100);
        }
    </script>
</body>
</html>
