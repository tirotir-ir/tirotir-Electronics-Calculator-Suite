<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>LED Resistor Calculator</h1>
    <p>Calculate the limiting resistor for an LED.</p>
    <div class="input-group">
        <label>Supply Voltage (Vs, volts):</label>
        <input type="number" id="vs" value="5" min="0.01" step="any">
    </div>
    <div class="input-group">
        <label>LED Forward Voltage (Vf, volts):</label>
        <input type="number" id="vf" value="2" min="0.01" step="any">
    </div>
    <div class="input-group">
        <label>Desired Current (I, mA):</label>
        <input type="number" id="i" value="20" min="0.01" step="any">
    </div>
    <button onclick="calculateLEDResistor()">Calculate</button>
    <button onclick="exportImage()">Export Image</button>
    <div id="result"></div>
    <canvas id="circuitCanvas" width="800" height="300"></canvas>
    <footer>Powered by tirotir.by</footer>

    <script>
        function calculateLEDResistor() {
            const Vs = parseFloat(document.getElementById('vs').value);
            const Vf = parseFloat(document.getElementById('vf').value);
            const I = parseFloat(document.getElementById('i').value) / 1000; // mA to A
            const resultDiv = document.getElementById('result');
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isNaN(Vs) || isNaN(Vf) || isNaN(I) || Vs <= 0 || Vf <= 0 || I <= 0 || Vf >= Vs) {
                resultDiv.innerHTML = '<span class="error">Invalid input: Vs > Vf > 0, I > 0.</span>';
                return;
            }

            const R = (Vs - Vf) / I;
            const power = I * I * R;
            resultDiv.innerHTML = `Resistor (R) = ${R.toFixed(2)} ohms<br>Power Dissipation = ${power.toFixed(3)} W`;
            drawCircuit(ctx, Vs, Vf, R, I * 1000);
        }

        function drawVoltageSource(ctx, x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.moveTo(x - 20, y);
            ctx.lineTo(x - 50, y);
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x + 50, y);
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText(label, x - 15, y - 25);
            ctx.stroke();
        }

        function drawResistor(ctx, x, y, label) {
            const width = 80;
            const height = 25;
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.moveTo(x - 50, y);
            ctx.lineTo(x - width / 2, y);
            ctx.strokeRect(x - width / 2, y - height / 2, width, height);
            ctx.moveTo(x + width / 2, y);
            ctx.lineTo(x + 50, y);
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText(label, x - 35, y - height / 2 - 8);
            ctx.stroke();
        }

        function drawLED(ctx, x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.moveTo(x - 50, y);
            ctx.lineTo(x - 20, y);
            ctx.lineTo(x, y + 20);
            ctx.lineTo(x + 20, y);
            ctx.lineTo(x, y - 20);
            ctx.lineTo(x - 20, y);
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x + 50, y);
            ctx.moveTo(x + 10, y - 10);
            ctx.lineTo(x + 30, y - 30);
            ctx.moveTo(x + 20, y - 10);
            ctx.lineTo(x + 40, y - 30);
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText(label, x - 15, y + 35);
            ctx.stroke();
        }

        function drawCircuit(ctx, Vs, Vf, R, I) {
            const x = 200;
            const y = 150;
            const spacing = 150;
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            drawVoltageSource(ctx, x, y, `Vs = ${Vs.toFixed(2)}V`);
            let compX = x + spacing;
            drawResistor(ctx, compX, y, `R (${R.toFixed(2)}Î©)`);
            compX += spacing;
            drawLED(ctx, compX, y, `LED (Vf = ${Vf.toFixed(2)}V, I = ${I.toFixed(0)}mA)`);
            ctx.moveTo(x + 50, y);
            ctx.lineTo(compX - 300, y);
            ctx.moveTo(compX - 150, y);
            ctx.lineTo(compX - 50, y);
            ctx.moveTo(compX + 50, y);
            ctx.lineTo(compX + 100, y);
            ctx.lineTo(compX + 100, y + 50);
            ctx.lineTo(x - 50, y + 50);
            ctx.lineTo(x - 50, y);
            ctx.stroke();
        }

        function exportImage() {
            const canvas = document.getElementById('circuitCanvas');
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'led_resistor.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }, 100);
        }
    </script>
