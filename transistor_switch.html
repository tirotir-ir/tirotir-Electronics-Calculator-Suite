<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Transistor Switch Calculator</h1>
    <p>Calculate base resistor for NPN transistor switch.</p>
    <div class="input-group">
        <label>Supply Voltage (Vcc, volts):</label>
        <input type="number" id="vcc" value="5" min="0.01" step="any">
    </div>
    <div class="input-group">
        <label>Load Current (Ic, mA):</label>
        <input type="number" id="ic" value="100" min="0.01" step="any">
    </div>
    <div class="input-group">
        <label>Transistor Gain (hFE):</label>
        <input type="number" id="hfe" value="100" min="1" step="any">
    </div>
    <div class="input-group">
        <label>Base-Emitter Voltage (Vbe, volts):</label>
        <input type="number" id="vbe" value="0.7" min="0.01" step="any">
    </div>
    <button onclick="calculateTransistorSwitch()">Calculate</button>
    <button onclick="exportImage()">Export Image</button>
    <div id="result"></div>
    <canvas id="circuitCanvas" width="800" height="400"></canvas>
    <footer>Powered by tirotir.by</footer>

    <script>
        function calculateTransistorSwitch() {
            const Vcc = parseFloat(document.getElementById('vcc').value);
            const Ic = parseFloat(document.getElementById('ic').value) / 1000; // mA to A
            const hFE = parseFloat(document.getElementById('hfe').value);
            const Vbe = parseFloat(document.getElementById('vbe').value);
            const resultDiv = document.getElementById('result');
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isNaN(Vcc) || isNaN(Ic) || isNaN(hFE) || isNaN(Vbe) || Vcc <= 0 || Ic <= 0 || hFE < 1 || Vbe <= 0) {
                resultDiv.innerHTML = '<span class="error">Invalid input: All values must be positive, hFE >= 1.</span>';
                return;
            }

            const Ib = Ic / hFE;
            const Rb = (Vcc - Vbe) / Ib;
            resultDiv.innerHTML = `Base Resistor (Rb) = ${Rb.toFixed(2)} ohms<br>Base Current (Ib) = ${(Ib * 1000).toFixed(2)} mA`;
            drawCircuit(ctx, Vcc, Rb, Ic * 1000, hFE);
        }

        function drawVoltageSource(ctx, x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.moveTo(x - 20, y);
            ctx.lineTo(x - 50, y);
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x + 50, y);
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText(label, x - 15, y - 25);
            ctx.stroke();
        }

        function drawResistor(ctx, x, y, label, isHorizontal = true) {
            const width = 80;
            const height = 25;
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            if (isHorizontal) {
                ctx.moveTo(x - 50, y);
                ctx.lineTo(x - width / 2, y);
                ctx.strokeRect(x - width / 2, y - height / 2, width, height);
                ctx.moveTo(x + width / 2, y);
                ctx.lineTo(x + 50, y);
                ctx.fillText(label, x - 35, y - height / 2 - 8);
            } else {
                ctx.moveTo(x, y - 50);
                ctx.lineTo(x, y - height / 2);
                ctx.strokeRect(x - width / 2, y - height / 2, width, height);
                ctx.moveTo(x, y + height / 2);
                ctx.lineTo(x, y + 50);
                ctx.fillText(label, x + height / 2 + 8, y);
            }
            ctx.stroke();
        }

        function drawTransistor(ctx, x, y, label) {
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.arc(x, y, 30, 0, 2 * Math.PI);
            ctx.moveTo(x, y - 30);
            ctx.lineTo(x, y - 60); // Base
            ctx.moveTo(x - 30, y);
            ctx.lineTo(x - 60, y); // Collector
            ctx.moveTo(x + 30, y);
            ctx.lineTo(x + 60, y); // Emitter
            ctx.moveTo(x + 20, y - 10);
            ctx.lineTo(x + 40, y - 30);
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.fillText(label, x - 25, y + 45);
            ctx.stroke();
        }

        function drawCircuit(ctx, Vcc, Rb, Ic, hFE) {
            const x = 200;
            const y = 200;
            ctx.beginPath();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            drawVoltageSource(ctx, x, y - 100, `Vcc = ${Vcc.toFixed(2)}V`);
            drawResistor(ctx, x - 100, y, `Rb (${Rb.toFixed(2)}Î©)`, false);
            drawTransistor(ctx, x, y, `NPN (hFE = ${hFE})`);
            drawResistor(ctx, x - 100, y - 200, `Load (Ic = ${Ic.toFixed(0)}mA)`, false);
            ctx.moveTo(x, y - 130);
            ctx.lineTo(x, y - 60); // Base to Rb
            ctx.moveTo(x - 100, y - 60);
            ctx.lineTo(x - 100, y - 130); // Rb to ground-like
            ctx.moveTo(x - 60, y);
            ctx.lineTo(x - 100, y - 200); // Collector to load
            ctx.moveTo(x - 100, y - 250);
            ctx.lineTo(x - 100, y - 300); // Load to Vcc
            ctx.moveTo(x + 60, y);
            ctx.lineTo(x + 100, y); // Emitter to ground
            ctx.lineTo(x + 100, y + 50);
            ctx.lineTo(x - 200, y + 50);
            ctx.lineTo(x - 200, y - 300);
            ctx.lineTo(x - 100, y - 300); // Ground line
            ctx.stroke();
        }

        function exportImage() {
            const canvas = document.getElementById('circuitCanvas');
            setTimeout(() => {
                const link = document.createElement('a');
                link.download = 'transistor_switch.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }, 100);
        }
    </script>
